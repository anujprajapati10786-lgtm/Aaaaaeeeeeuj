<!DOCTYPE html>

<style>

body{
margin:0;
font-family: Arial;
background: linear-gradient(120deg,#4facfe,#00f2fe);
color:white;
text-align:center;
transition:0.5s;
}

/* Dark Mode */
.dark{
background:#111;
color:white;
}

/* Hero Section */
.hero img{

/* Card */
.card{
background: rgba(255,255,255,0.2);
padding:20px;
margin:20px auto;
width:80%;
max-width:400px;
border-radius:15px;
transition:0.3s;
}

.card:hover{
transform: scale(1.05);
}

/* Gallery */
.gallery img{
width:250px;
margin:10px;
border-radius:10px;
transition:0.3s;
}

.gallery img:hover{
transform:scale(1.1);
}

/* Button */
button{
padding:10px 20px;
border:none;
border-radius:8px;
cursor:pointer;
margin:10px;
}

</style>
</head>
